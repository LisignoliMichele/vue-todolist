<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <!-- development version, includes helpful console warnings -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet">
      <title>vue-todo-list</title>
   </head>
   <body>
      <div id="app">
         <div class="container">
            <div class="todoList">
               <h1>Lista Cose Da Fare <br>Prima di Morire</h1>
               <ol v-if="toDOList.length > 0">
                  <li v-for="(item, i) in toDOList">{{item}} <span @click="deleteItem(i)"><i class="far fa-times-circle"></i></span></li>
               </ol>
               <div class='inputContainer'>
                  <input type="text" placeholder="Scrivi un desiderio" v-model="newItem" @keyDown.13="addItem">
               </div>
               <div>
                  <button class="goldenButton" @click="addItem">aggiungi</button>
               </div>
               <img src="img/pergamena.png" alt="pergamena">
            </div>
         </div>
         <video id="videoNature" poster="img/poster.png" autoplay muted loop><source src="img/natura.mp4" type="video/mp4"></video>

      </div>
      <script src="js/script.js"></script>
   </body>
</html>
